<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Masjid Pro - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-emerald-700 text-white p-4 sticky top-0 z-40 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="mosque" class="w-8 h-8"></i>
                <h1 class="text-xl font-bold tracking-tight">KAS MASJID <span class="text-emerald-300 underline underline-offset-4">DIGITAL</span></h1>
            </div>
            <div id="auth-status" class="flex items-center gap-4">
                <span id="user-display" class="hidden text-sm font-medium bg-emerald-800 px-3 py-1 rounded-full border border-emerald-600"></span>
                <button onclick="toggleAuth()" id="auth-btn" class="bg-white text-emerald-700 px-4 py-2 rounded-xl text-sm font-bold hover:bg-emerald-50 transition-colors flex items-center gap-2">
                    <i data-lucide="lock" class="w-4 h-4" id="auth-icon"></i> <span id="auth-text">Login Admin</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card p-6 rounded-3xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 bg-emerald-100 text-emerald-600 rounded-2xl"><i data-lucide="trending-up"></i></div>
                    <span class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Total Pemasukan</span>
                </div>
                <h3 id="stat-masuk" class="text-3xl font-extrabold text-emerald-700">Rp 0</h3>
            </div>
            <div class="glass-card p-6 rounded-3xl border border-gray-100 shadow-sm">
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 bg-rose-100 text-rose-600 rounded-2xl"><i data-lucide="trending-down"></i></div>
                    <span class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Total Pengeluaran</span>
                </div>
                <h3 id="stat-keluar" class="text-3xl font-extrabold text-rose-700">Rp 0</h3>
            </div>
            <div class="bg-emerald-800 p-6 rounded-3xl shadow-xl text-white">
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 bg-white/10 text-emerald-200 rounded-2xl"><i data-lucide="wallet"></i></div>
                    <span class="text-sm font-semibold text-emerald-200 uppercase tracking-wider">Saldo Akhir</span>
                </div>
                <h3 id="stat-saldo" class="text-3xl font-black">Rp 0</h3>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                <h4 class="font-bold text-gray-700 flex items-center gap-2">
                    <i data-lucide="list" class="w-5 h-5"></i> Riwayat Transaksi
                </h4>
                <button onclick="openForm()" id="add-btn" class="hidden bg-emerald-600 text-white px-5 py-2.5 rounded-2xl font-bold text-sm flex items-center gap-2 hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Tambah Kas
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[11px] font-bold text-gray-400 uppercase tracking-widest border-b border-gray-50">
                            <th class="p-6">Tanggal</th>
                            <th class="p-6">Uraian / Keterangan</th>
                            <th class="p-6 text-right">Nominal</th>
                            <th id="th-aksi" class="hidden p-6 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-50 text-center py-10">
                        <tr><td colspan="4" class="p-10 text-gray-400">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Login -->
    <div id="modal-login" class="hidden fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 md:p-10 shadow-2xl scale-in">
            <div class="text-center mb-8">
                <div class="inline-flex p-4 bg-emerald-50 text-emerald-600 rounded-3xl mb-4">
                    <i data-lucide="shield-check" class="w-10 h-10"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-800">Admin Login</h3>
                <p class="text-slate-400 text-sm mt-1">Gunakan kredensial Firebase Console</p>
            </div>
            <form id="form-login" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2 tracking-tighter">Alamat Email</label>
                    <input type="email" id="email" required class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 focus:ring-4 ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2 tracking-tighter">Password</label>
                    <input type="password" id="password" required class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 focus:ring-4 ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all">
                </div>
                <button type="submit" id="btn-submit-login" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold shadow-xl shadow-emerald-200 hover:bg-emerald-700 transition-all flex justify-center items-center gap-2">
                    Masuk ke Sistem
                </button>
                <button type="button" onclick="closeModal('modal-login')" class="w-full text-slate-400 text-sm font-semibold mt-4">Tutup</button>
            </form>
        </div>
    </div>

    <!-- Modal Form Transaksi -->
    <div id="modal-form" class="hidden fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 md:p-10 shadow-2xl scale-in">
            <h3 class="text-2xl font-black mb-6 text-slate-800">Tambah Transaksi</h3>
            <form id="form-transaksi" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Tanggal</label>
                        <input name="tgl" type="date" required class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jenis</label>
                        <select name="jenis" class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none font-bold">
                            <option value="Pemasukan">Pemasukan (+)</option>
                            <option value="Pengeluaran">Pengeluaran (-)</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Uraian Transaksi</label>
                    <input name="uraian" placeholder="Contoh: Infaq Jumat" required class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nominal (Rp)</label>
                    <input name="nominal" type="number" placeholder="0" required class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none font-black text-2xl text-emerald-600">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal('modal-form')" class="flex-1 font-bold text-slate-400 py-4 hover:text-slate-600 transition-colors">Batalkan</button>
                    <button type="submit" class="flex-1 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition-all active:scale-95">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'masjid-live-system';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isAdmin = false;
        let unsubscribeData = null; // Store listener reference for cleanup

        // --- AUTHENTICATION FLOW (MANDATORY RULE 3) ---

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth initialization failed:", err);
            }
        };

        // Listen for Auth changes and trigger data loading
        onAuthStateChanged(auth, (user) => {
            if (user) {
                applyAuthUI(user);
                // Trigger data loading ONLY after auth is confirmed
                loadData(user);
            } else {
                initAuth();
            }
        });

        const applyAuthUI = (user) => {
            isAdmin = user && !user.isAnonymous;
            const userDisplay = document.getElementById('user-display');
            const authBtn = document.getElementById('auth-btn');
            const authText = document.getElementById('auth-text');
            const addBtn = document.getElementById('add-btn');
            const thAksi = document.getElementById('th-aksi');

            if (isAdmin) {
                userDisplay.innerText = user.email;
                userDisplay.classList.remove('hidden');
                authText.innerText = "Logout Admin";
                authBtn.classList.replace('bg-white', 'bg-rose-500');
                authBtn.classList.replace('text-emerald-700', 'text-white');
                addBtn.classList.remove('hidden');
                thAksi.classList.remove('hidden');
                document.getElementById('auth-icon').setAttribute('data-lucide', 'log-out');
            } else {
                userDisplay.classList.add('hidden');
                authText.innerText = "Login Admin";
                authBtn.classList.replace('bg-rose-500', 'bg-white');
                authBtn.classList.replace('text-white', 'text-emerald-700');
                addBtn.classList.add('hidden');
                thAksi.classList.add('hidden');
                document.getElementById('auth-icon').setAttribute('data-lucide', 'lock');
            }
            lucide.createIcons();
        };

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const submitBtn = document.getElementById('btn-submit-login');

            submitBtn.disabled = true;
            submitBtn.innerText = "Memproses...";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                closeModal('modal-login');
                e.target.reset();
            } catch (err) {
                alert("Login Gagal: Pastikan email & password sesuai di Firebase Console.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Masuk ke Sistem";
            }
        };

        window.toggleAuth = () => {
            if (isAdmin) {
                if(confirm("Yakin ingin keluar dari akun admin?")) signOut(auth);
            } else {
                openModal('modal-login');
            }
        };

        // --- DATA HANDLERS (MANDATORY RULE 1 & 2) ---

        function loadData(user) {
            // Guard: Stop if no user or listener exists (Rule 3)
            if (!user) return;
            if (unsubscribeData) unsubscribeData();

            const colPath = collection(db, 'artifacts', appId, 'public', 'data', 'kas_records');

            // Set up Real-time listener with error callback
            unsubscribeData = onSnapshot(colPath, (snap) => {
                const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUI(data);
            }, (err) => {
                console.error("Firestore Permission Error:", err);
                // If it fails, likely permission issue or index required
                document.getElementById('table-body').innerHTML = `<tr><td colspan="4" class="p-10 text-rose-500">Gagal memuat data: ${err.message}</td></tr>`;
            });
        }

        function renderUI(data) {
            const table = document.getElementById('table-body');
            const fmt = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
            
            let tIn = 0, tOut = 0;
            
            // Javascript Sorting (Rule 2 - Avoid complex queries)
            data.sort((a, b) => new Date(b.tgl) - new Date(a.tgl));

            if (data.length === 0) {
                table.innerHTML = `<tr><td colspan="4" class="p-10 text-gray-400 italic">Belum ada riwayat transaksi</td></tr>`;
                document.getElementById('stat-masuk').innerText = fmt(0);
                document.getElementById('stat-keluar').innerText = fmt(0);
                document.getElementById('stat-saldo').innerText = fmt(0);
                return;
            }

            table.innerHTML = data.map(item => {
                const masuk = item.jenis === 'Pemasukan';
                const nom = Number(item.nominal) || 0;
                if(masuk) tIn += nom; else tOut += nom;

                return `
                    <tr class="group hover:bg-emerald-50/30 transition-all border-b border-gray-50 last:border-0">
                        <td class="p-6 text-gray-500 font-medium whitespace-nowrap">${item.tgl}</td>
                        <td class="p-6">
                            <div class="font-bold text-slate-800">${item.uraian}</div>
                            <div class="text-[10px] text-gray-400 uppercase tracking-tighter">${item.jenis}</div>
                        </td>
                        <td class="p-6 text-right font-black ${masuk ? 'text-emerald-600' : 'text-rose-600'}">
                            ${masuk ? '+' : '-'} ${fmt(nom)}
                        </td>
                        <td class="${isAdmin ? '' : 'hidden'} p-6 text-center">
                            <button onclick="deleteItem('${item.id}')" class="text-gray-300 hover:text-rose-500 p-2 rounded-xl transition-colors">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('stat-masuk').innerText = fmt(tIn);
            document.getElementById('stat-keluar').innerText = fmt(tOut);
            document.getElementById('stat-saldo').innerText = fmt(tIn - tOut);
            lucide.createIcons();
        }

        document.getElementById('form-transaksi').onsubmit = async (e) => {
            e.preventDefault();
            if (!isAdmin) return alert("Akses Ditolak: Anda harus login sebagai admin.");

            const fd = new FormData(e.target);
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'kas_records'), {
                    tgl: fd.get('tgl'),
                    jenis: fd.get('jenis'),
                    uraian: fd.get('uraian'),
                    nominal: Number(fd.get('nominal')),
                    timestamp: serverTimestamp(),
                    createdBy: auth.currentUser.email
                });
                closeModal('modal-form');
                e.target.reset();
            } catch (err) {
                console.error("Save Error:", err);
                alert("Gagal Simpan: " + err.message);
            }
        };

        window.deleteItem = async (id) => {
            if (!isAdmin) return;
            if (confirm("Hapus catatan transaksi ini?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'kas_records', id));
                } catch (err) { alert("Error Hapus: " + err.message); }
            }
        };

        // --- UTILITIES ---
        window.openForm = () => openFormModal();
        function openFormModal() {
            openModal('modal-form');
            // Set today as default date
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('#form-transaksi [name="tgl"]').value = today;
        }

        window.openModal = (id) => {
            document.getElementById(id).classList.remove('hidden');
        };
        window.closeModal = (id) => {
            document.getElementById(id).classList.add('hidden');
        };

        // Initial icon load
        lucide.createIcons();
    </script>
</body>
</html>
