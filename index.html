<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kas Masjid - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px; height: 36px; border-radius: 50%;
            border-left-color: #059669; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Menghubungkan ke Firebase...</p>
    </div>

    <!-- Auth UI -->
    <div id="authSection" class="hidden min-h-screen flex items-center justify-center p-4 bg-emerald-50">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-emerald-100">
            <div class="text-center mb-8">
                <div class="inline-flex p-4 bg-emerald-600 text-white rounded-2xl shadow-lg mb-4">
                    <i class="fas fa-mosque fa-2x"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Login Pengurus</h1>
            </div>
            <div id="authError" class="hidden mb-4 p-3 bg-rose-50 text-rose-600 text-xs font-bold rounded-lg border border-rose-100"></div>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Email Admin">
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Password">
                <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition-all shadow-md">Masuk</button>
            </form>
        </div>
    </div>

    <!-- App UI -->
    <div id="appSection" class="hidden">
        <header class="bg-white border-b border-slate-200 sticky top-0 z-40 no-print">
            <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
                <div class="flex items-center gap-3">
                    <div class="bg-emerald-600 text-white p-2 rounded-lg"><i class="fas fa-wallet"></i></div>
                    <h1 class="font-bold text-lg">KAS MASJID <span class="text-emerald-600">CLOUD</span></h1>
                </div>
                <div class="flex gap-4">
                    <button onclick="switchView('dashboard')" class="text-sm font-bold text-slate-600 hover:text-emerald-600">Dashboard</button>
                    <button onclick="switchView('transactions')" class="text-sm font-bold text-slate-600 hover:text-emerald-600">Transaksi</button>
                    <button onclick="switchView('reports')" class="text-sm font-bold text-slate-600 hover:text-emerald-600">Laporan</button>
                    <button onclick="logout()" class="text-rose-500"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div id="view-dashboard" class="view-content space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Total Pemasukan</p>
                        <p id="statIncome" class="text-2xl font-black text-emerald-600">Rp 0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Total Pengeluaran</p>
                        <p id="statExpense" class="text-2xl font-black text-rose-600">Rp 0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-emerald-200 bg-emerald-50/30">
                        <p class="text-xs font-bold text-slate-400 uppercase">Saldo Akhir</p>
                        <p id="statBalance" class="text-2xl font-black text-slate-800">Rp 0</p>
                    </div>
                </div>
            </div>

            <div id="view-transactions" class="view-content hidden space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="font-bold text-xl">Daftar Transaksi</h2>
                    <button onclick="openModal()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold">+ Transaksi Baru</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400">
                            <tr>
                                <th class="p-4">Tanggal</th>
                                <th class="p-4">Keterangan</th>
                                <th class="p-4 text-right">Nominal</th>
                                <th class="p-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-reports" class="view-content hidden space-y-4">
                <div class="bg-white p-4 rounded-xl border no-print flex gap-4">
                    <select id="reportMonth" class="border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-emerald-500"></select>
                    <button onclick="window.print()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold">Cetak PDF</button>
                </div>
                <div id="printArea" class="bg-white p-8 border rounded-xl">
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-bold uppercase">Laporan Keuangan Kas Masjid</h2>
                        <p id="reportPeriodText" class="text-sm text-slate-500 uppercase font-bold">Januari 2024</p>
                    </div>
                    <table class="w-full border-collapse border border-slate-800 text-xs">
                        <thead>
                            <tr class="bg-slate-100">
                                <th class="border border-slate-800 p-2">No</th>
                                <th class="border border-slate-800 p-2">Tanggal</th>
                                <th class="border border-slate-800 p-2 text-left">Uraian</th>
                                <th class="border border-slate-800 p-2 text-right">Debet</th>
                                <th class="border border-slate-800 p-2 text-right">Kredit</th>
                                <th class="border border-slate-800 p-2 text-right">Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6">
            <h3 id="modalTitle" class="text-lg font-bold mb-4">Transaksi Baru</h3>
            <form id="transactionForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="tDate" required class="border p-2 rounded-lg w-full">
                    <select id="tType" class="border p-2 rounded-lg w-full">
                        <option value="Pemasukan">Pemasukan</option>
                        <option value="Pengeluaran">Pengeluaran</option>
                    </select>
                </div>
                <input type="text" id="tDesc" required class="border p-2 rounded-lg w-full" placeholder="Keterangan">
                <input type="number" id="tAmount" required class="border p-2 rounded-lg w-full font-bold text-emerald-600" placeholder="Nominal">
                <div class="flex gap-2">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 py-2 rounded-lg font-bold">Batal</button>
                    <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg font-bold">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === KONFIGURASI FIREBASE ANDA ===
        // Ganti objek ini dengan config dari Firebase Console Project Settings
        const firebaseConfig = {
            apiKey: "AIzaSyAZHKit1-zjq_DAYOpQnf-3AIOwF7QVXlk",
            authDomain: "kasmasjidsm.firebaseapp.com",
            projectId: "kasmasjidsm",
            storageBucket: "kasmasjidsm.firebasestorage.app",
            messagingSenderId: "114589495617",
            appId: "1:114589495617:web:7d52f5f94dc847962a31c0",
        };
        // =================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "masjid-finance-app-v1";

        let allTransactions = [];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loadingOverlay').classList.add('hidden');
            if (user) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('appSection').classList.add('hidden');
                document.getElementById('authSection').classList.remove('hidden');
            }
        });

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                document.getElementById('authError').innerText = "Login Gagal. Cek Email/Password.";
                document.getElementById('authError').classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth);

        // Data Logic
        const loadData = () => {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'transactions'));
            onSnapshot(q, (snapshot) => {
                allTransactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => new Date(a.date) - new Date(b.date));
                updateUI();
            });
        };

        const updateUI = () => {
            const inc = allTransactions.filter(t => t.type === 'Pemasukan').reduce((s, t) => s + Number(t.amount), 0);
            const exp = allTransactions.filter(t => t.type === 'Pengeluaran').reduce((s, t) => s + Number(t.amount), 0);
            
            document.getElementById('statIncome').innerText = `Rp ${inc.toLocaleString('id-ID')}`;
            document.getElementById('statExpense').innerText = `Rp ${exp.toLocaleString('id-ID')}`;
            document.getElementById('statBalance').innerText = `Rp ${(inc - exp).toLocaleString('id-ID')}`;

            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            [...allTransactions].reverse().forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-4 text-slate-500">${t.date}</td>
                    <td class="p-4 font-bold uppercase">${t.description}</td>
                    <td class="p-4 text-right font-bold ${t.type === 'Pemasukan' ? 'text-emerald-600' : 'text-rose-600'}">
                        ${t.type === 'Pemasukan' ? '+' : '-'} ${Number(t.amount).toLocaleString('id-ID')}
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="editT('${t.id}')" class="text-blue-500 mr-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteT('${t.id}')" class="text-rose-400"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                list.appendChild(tr);
            });
        };

        // Actions
        window.switchView = (v) => {
            document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${v}`).classList.remove('hidden');
            if (v === 'reports') renderReport();
        };

        window.openModal = (id = null) => {
            document.getElementById('transactionForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('modalTitle').innerText = 'Transaksi Baru';
            if (id) {
                const t = allTransactions.find(x => x.id === id);
                document.getElementById('editId').value = id;
                document.getElementById('tDate').value = t.date;
                document.getElementById('tType').value = t.type;
                document.getElementById('tDesc').value = t.description;
                document.getElementById('tAmount').value = t.amount;
                document.getElementById('modalTitle').innerText = 'Edit Transaksi';
            }
            document.getElementById('modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('modal').classList.add('hidden');

        document.getElementById('transactionForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                date: document.getElementById('tDate').value,
                type: document.getElementById('tType').value,
                description: document.getElementById('tDesc').value,
                amount: Number(document.getElementById('tAmount').value)
            };
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
            if (id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'transactions', id), data);
            else await addDoc(colRef, data);
            closeModal();
        };

        window.deleteT = async (id) => { if(confirm('Hapus?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'transactions', id)); };
        window.editT = (id) => openModal(id);

        // Reports
        const renderReport = () => {
            const [y, m] = document.getElementById('reportMonth').value.split('-').map(Number);
            let bal = 0;
            const current = [];
            allTransactions.forEach(t => {
                const d = new Date(t.date);
                if (d.getFullYear() < y || (d.getFullYear() === y && d.getMonth() + 1 < m)) {
                    bal += (t.type === 'Pemasukan' ? t.amount : -t.amount);
                } else if (d.getFullYear() === y && d.getMonth() + 1 === m) {
                    current.push(t);
                }
            });

            const body = document.getElementById('reportTableBody');
            body.innerHTML = `<tr><td class="border border-slate-800 p-2 text-center">1</td><td class="border border-slate-800 p-2">-</td><td class="border border-slate-800 p-2 font-bold uppercase">SALDO BULAN LALU</td><td class="border border-slate-800 p-2">-</td><td class="border border-slate-800 p-2">-</td><td class="border border-slate-800 p-2 text-right font-bold">${bal.toLocaleString('id-ID')}</td></tr>`;
            
            let running = bal;
            current.forEach((t, i) => {
                running += (t.type === 'Pemasukan' ? t.amount : -t.amount);
                body.innerHTML += `<tr><td class="border border-slate-800 p-2 text-center">${i+2}</td><td class="border border-slate-800 p-2 text-center">${t.date}</td><td class="border border-slate-800 p-2 uppercase">${t.description}</td><td class="border border-slate-800 p-2 text-right">${t.type === 'Pemasukan' ? t.amount.toLocaleString('id-ID') : '-'}</td><td class="border border-slate-800 p-2 text-right">${t.type === 'Pengeluaran' ? t.amount.toLocaleString('id-ID') : '-'}</td><td class="border border-slate-800 p-2 text-right font-bold">${running.toLocaleString('id-ID')}</td></tr>`;
            });
            document.getElementById('reportPeriodText').innerText = `${months[m-1]} ${y}`;
        };

        const initFilter = () => {
            const s = document.getElementById('reportMonth');
            const now = new Date();
            for(let i=0; i<12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                s.add(new Option(`${months[d.getMonth()]} ${d.getFullYear()}`, `${d.getFullYear()}-${d.getMonth()+1}`));
            }
            s.onchange = renderReport;
        };
        initFilter();
    </script>
</body>
</html>
