<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kas Masjid Mandiri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
        .sidebar-item.active { background: rgba(255,255,255,0.1); color: #34d399; }
        .tab-content.hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-emerald-900 text-white fixed h-full hidden lg:flex flex-col no-print">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-emerald-400 rounded-lg rotate-45 flex items-center justify-center">
                        <div class="w-3 h-3 bg-emerald-900 rounded-full"></div>
                    </div>
                    <h1 class="font-bold text-lg leading-none tracking-tight uppercase">Kas<br/><span class="text-emerald-400">Masjid</span></h1>
                </div>
                <div id="badge-admin" class="px-3 py-1.5 rounded-full text-[10px] font-bold uppercase inline-block border border-white/20 bg-white/10">
                    Memuat...
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1">
                <button onclick="switchTab('dashboard')" id="nav-dashboard" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl transition-all font-medium active">
                    <i data-lucide="layout-grid" size="20"></i> Dashboard
                </button>
                <button onclick="switchTab('kas')" id="nav-kas" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl transition-all font-medium">
                    <i data-lucide="wallet" size="20"></i> Buku Kas
                </button>
                <button onclick="switchTab('laporan')" id="nav-laporan" class="admin-only hidden w-full flex items-center gap-3 p-3 rounded-xl transition-all font-medium">
                    <i data-lucide="file-text" size="20"></i> Laporan
                </button>
                <button onclick="switchTab('settings')" id="nav-settings" class="admin-only hidden w-full flex items-center gap-3 p-3 rounded-xl transition-all font-medium">
                    <i data-lucide="settings" size="20"></i> Pengaturan
                </button>
            </nav>

            <div class="p-4 border-t border-white/10">
                <button id="auth-btn" onclick="toggleAuth()" class="w-full flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:text-white transition-all">
                    <i data-lucide="log-in" class="text-emerald-400"></i> <span id="auth-btn-text">Login Admin</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 p-6 md:p-10">
            <!-- Dashboard -->
            <section id="tab-dashboard" class="tab-content space-y-8">
                <header>
                    <h2 class="text-3xl font-bold text-slate-800">Dashboard</h2>
                    <p class="text-slate-500">Data tersinkronisasi dengan Firebase Cloud.</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Pemasukan</p>
                        <h3 id="dash-masuk" class="text-2xl font-bold text-emerald-600">Rp 0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Pengeluaran</p>
                        <h3 id="dash-keluar" class="text-2xl font-bold text-rose-600">Rp 0</h3>
                    </div>
                    <div class="bg-emerald-600 p-6 rounded-3xl text-white shadow-lg">
                        <p class="text-[10px] uppercase font-bold opacity-70 mb-1">Saldo Akhir</p>
                        <h3 id="dash-saldo" class="text-2xl font-black">Rp 0</h3>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="text-xl font-bold mb-6">Transaksi Terbaru</h3>
                    <div id="recent-activities" class="space-y-4 text-slate-400 italic text-sm">
                        Memuat data...
                    </div>
                </div>
            </section>

            <!-- Buku Kas -->
            <section id="tab-kas" class="tab-content hidden space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <h2 class="text-3xl font-bold text-slate-800">Buku Kas</h2>
                    <button onclick="openTxModal()" class="admin-only hidden bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2">
                        <i data-lucide="plus"></i> Tambah Transaksi
                    </button>
                </div>
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-bold text-slate-400 uppercase">
                                <tr>
                                    <th class="p-6">Tgl</th>
                                    <th class="p-6">Keterangan</th>
                                    <th class="p-6 text-right">Nominal</th>
                                    <th class="admin-only hidden p-6 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="kas-table-body" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Laporan & Pengaturan -->
            <section id="tab-laporan" class="tab-content hidden space-y-6">
                <div class="bg-white p-8 rounded-3xl">Fitur Laporan Siap Cetak</div>
            </section>
            
            <section id="tab-settings" class="tab-content hidden space-y-6">
                <div class="bg-white p-8 rounded-3xl">Pengaturan Instansi Masjid</div>
            </section>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-center">Login Admin</h3>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input id="login-pass" type="password" placeholder="Password Admin" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 text-center outline-emerald-500" required />
                <button type="submit" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold shadow-lg">Masuk</button>
                <button type="button" onclick="closeModal('login-modal')" class="w-full text-slate-400 text-sm">Batal</button>
            </form>
        </div>
    </div>

    <!-- Transaksi Modal -->
    <div id="tx-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
            <h3 id="tx-modal-title" class="text-2xl font-bold mb-6">Transaksi Baru</h3>
            <form id="tx-form" onsubmit="handleSaveTx(event)" class="space-y-4">
                <input id="tx-id" type="hidden" />
                <input name="tgl" type="date" required class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100" />
                <select name="jenis" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <option value="Pemasukan">Pemasukan (+)</option>
                    <option value="Pengeluaran">Pengeluaran (-)</option>
                </select>
                <input name="uraian" placeholder="Uraian Transaksi" required class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100" />
                <input name="nominal" type="number" placeholder="Nominal Rp" required class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 font-bold" />
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal('tx-modal')" class="flex-1 text-slate-400 font-bold">Batal</button>
                    <button type="submit" class="flex-1 bg-emerald-600 text-white p-4 rounded-2xl font-bold">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================================
        // KONFIGURASI OTOMATIS & MANUAL
        // ==========================================================
        let firebaseConfig = {};
        let appId = 'masjid-live-prod';

        // Deteksi apakah berjalan di editor Canvas atau hosting sendiri
        if (typeof __firebase_config !== 'undefined' && __firebase_config !== "") {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        } else {
            // SILAKAN ISI DATA INI JIKA ANDA MENGGUNAKAN HOSTING SENDIRI (GitHub/Firebase Hosting)
            firebaseConfig = {
                apiKey: "AIzaSyAZHKit1-zjq_DAYOpQnf-3AIOwF7QVXlk",
                authDomain: "kasmasjidsm.firebaseapp.com",
                projectId: "kasmasjidsm",
                storageBucket: "kasmasjidsm.firebasestorage.app",
                messagingSenderId: "114589495617",
                appId: "1:114589495617:web:7d52f5f94dc847962a31c0"
            };
        }
        // ==========================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userState = null;
        let isAdminActive = localStorage.getItem('is_admin_active') === 'true';
        let transactions = [];
        let unsubscribeTx = null;

        // UI Helpers
        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
        
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('active');
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        window.toggleAuth = () => {
            if (isAdminActive) {
                isAdminActive = false;
                localStorage.setItem('is_admin_active', 'false');
                updateAdminUI();
            } else {
                document.getElementById('login-modal').classList.remove('hidden');
            }
        };

        window.handleLogin = (e) => {
            e.preventDefault();
            const pass = document.getElementById('login-pass').value;
            if (pass === 'admin123') {
                isAdminActive = true;
                localStorage.setItem('is_admin_active', 'true');
                document.getElementById('login-pass').value = '';
                closeModal('login-modal');
                updateAdminUI();
            } else {
                alert("Password Admin Salah!");
            }
        };

        function updateAdminUI() {
            const btnText = document.getElementById('auth-btn-text');
            const badge = document.getElementById('badge-admin');
            
            if (isAdminActive) {
                btnText.innerText = "Logout Admin";
                badge.innerText = "Mode Admin";
                badge.className = "px-3 py-1.5 rounded-full text-[10px] font-bold uppercase inline-block border border-emerald-400 bg-emerald-500 text-white";
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            } else {
                btnText.innerText = "Login Admin";
                badge.innerText = "Mode Tamu";
                badge.className = "px-3 py-1.5 rounded-full text-[10px] font-bold uppercase inline-block border border-white/20 bg-white/10";
                document.querySelectorAll('.admin-only').forEach(el => el.classList.add('hidden'));
            }
            lucide.createIcons();
            renderData();
        }

        // Auth Logic (RULE 3)
        const initializeAuthentication = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Login Error:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            userState = user;
            if (user) {
                startListeners();
                updateAdminUI();
            }
        });

        initializeAuthentication();

        function startListeners() {
            if (!userState) return;
            if (unsubscribeTx) unsubscribeTx();

            // PATH RULE 1: Menggunakan path dinamis agar kompatibel dengan lingkungan mana saja
            const path = (typeof __firebase_config !== 'undefined') 
                ? ['artifacts', appId, 'public', 'data', 'transactions']
                : ['transactions'];

            const txColRef = collection(db, ...path);
            
            unsubscribeTx = onSnapshot(txColRef, (snapshot) => {
                transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                transactions.sort((a, b) => new Date(b.tgl) - new Date(a.tgl));
                renderData();
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        function renderData() {
            const body = document.getElementById('kas-table-body');
            const recent = document.getElementById('recent-activities');
            let tMasuk = 0, tKeluar = 0;
            
            body.innerHTML = transactions.map(t => {
                const isMasuk = t.jenis === 'Pemasukan';
                const nominal = Number(t.nominal) || 0;
                if(isMasuk) tMasuk += nominal; else tKeluar += nominal;

                return `
                    <tr class="hover:bg-slate-50">
                        <td class="p-6 text-sm text-slate-500">${t.tgl}</td>
                        <td class="p-6 font-bold text-slate-800 uppercase text-sm">${t.uraian}</td>
                        <td class="p-6 text-right font-bold ${isMasuk ? 'text-emerald-600' : 'text-rose-600'}">
                            ${isMasuk ? '+' : '-'} ${formatIDR(nominal)}
                        </td>
                        <td class="admin-only ${isAdminActive ? '' : 'hidden'} p-6 text-center">
                            <button onclick="deleteTx('${t.id}')" class="text-rose-400 hover:text-rose-600 p-2"><i data-lucide="trash-2" size="16"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('dash-masuk').innerText = formatIDR(tMasuk);
            document.getElementById('dash-keluar').innerText = formatIDR(tKeluar);
            document.getElementById('dash-saldo').innerText = formatIDR(tMasuk - tKeluar);
            
            recent.innerHTML = transactions.slice(0, 3).map(t => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                    <span class="text-slate-700 font-medium">${t.uraian}</span>
                    <span class="font-bold ${t.jenis === 'Pemasukan' ? 'text-emerald-600' : 'text-rose-600'}">${formatIDR(t.nominal)}</span>
                </div>
            `).join('') || "Belum ada transaksi.";

            lucide.createIcons();
        }

        window.openTxModal = () => {
            document.getElementById('tx-form').reset();
            document.getElementById('tx-id').value = '';
            document.getElementById('tx-modal').classList.remove('hidden');
        };

        window.handleSaveTx = async (e) => {
            e.preventDefault();
            if(!isAdminActive || !userState) return;
            const fd = new FormData(e.target);
            const data = {
                tgl: fd.get('tgl'),
                jenis: fd.get('jenis'),
                uraian: fd.get('uraian'),
                nominal: parseFloat(fd.get('nominal')),
                createdAt: new Date().toISOString()
            };

            try {
                const path = (typeof __firebase_config !== 'undefined') 
                    ? ['artifacts', appId, 'public', 'data', 'transactions']
                    : ['transactions'];
                await addDoc(collection(db, ...path), data);
                closeModal('tx-modal');
            } catch (err) {
                alert("Gagal simpan: " + err.message);
            }
        };

        window.deleteTx = async (id) => {
            if(!isAdminActive || !userState || !confirm("Hapus data?")) return;
            try {
                const path = (typeof __firebase_config !== 'undefined') 
                    ? ['artifacts', appId, 'public', 'data', 'transactions', id]
                    : ['transactions', id];
                await deleteDoc(doc(db, ...path));
            } catch (err) {
                alert("Gagal hapus: " + err.message);
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
